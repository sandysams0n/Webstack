<!DOCTYPE HTML>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">

</head>

       <header>
      <h1>Sign Up!</h1>
     </header>
  
    <section class="container">
<body>
  
<form name="Form" action="/submit.php" onsubmit="return validation()" method="post" id="my-form">
<p>Name<br><input type="text" id="user" placeholder="Name"></p>
<p>Email <br><input type="email" id="email" placeholder="Email ID" class="m"></p>
<p>Birthday<br><input type="date" id="age" placeholder="Date of birth" class="m"></p>

<p id="p">Preference     <br>
        <select  class="m" type="text" value="" name="Subject" id="pref"> 
          <option>      </option>
           <option>Fantasy</option> 
            <option>Fiction</option> 
            <option>Action</option> 
            <option>Classics</option> 
 
        </select>
    </p>

<p>Gender <br>
  <select type="text" id="gender" value="" name="Gender" class="m">
    <option>     </option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>
</p>
<p>Phone<br><input type="tel" id="phone" placeholder="Phone" pattern="[0-9]{10}" title="Must contain 10 digits" class="m"></p>

<p>Password<br><input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 or more characters" class="m"></p>
<button onclick="saveCookies()" >Save information</button>
<!--  <button onclick="loadCookies()">Load information</button>  -->

<p id="out"></p>

<p><input class="btn" type="submit" value="Submit" name="Submit">    
   <!-- <input class="button" type="reset" value="Reset" name="Reset">  --> 
</p>

</form>
  </section>
  <script src="script.js"> </script> 
</body>
</html>
